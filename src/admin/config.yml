# Decap CMS Configuration
backend:
  name: git-gateway
  branch: main

media_folder: "src/assets/img"
public_folder: "/assets/img"

links:
  - name: "Orders (Snipcart)"
    url: "https://app.snipcart.com"

collections:
  - name: "products"
    label: "Products (Snipcart)"
    folder: "src/products"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Price", name: "price", widget: "number", value_type: "float" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Product Image", name: "image", widget: "image" }
      - { label: "ID (SKU)", name: "id", widget: "string", hint: "Unique ID for Snipcart" }
      - { label: "Active", name: "active", widget: "boolean", default: true }
  - name: "settings"
    label: "Global Settings"
    delete: false
    editor:
      preview: false
    files:
      - file: "src/_data/i18n.json"
        label: "I18n Strings"
        name: "i18n"
        fields:
          - {label: "English", name: "en", widget: "object", fields: [
              {label: "Nav Home", name: "nav_home", widget: "string"},
              {label: "Nav About", name: "nav_about", widget: "string"},
              {label: "Nav Impact", name: "nav_impact", widget: "string"},
              {label: "Nav Programs", name: "nav_programs", widget: "string"},
              {label: "Nav Volunteer", name: "nav_volunteer", widget: "string"},
              {label: "Nav Resources", name: "nav_resources", widget: "string"},
              {label: "Nav Donate", name: "nav_donate", widget: "string"},
              {label: "Nav Contact", name: "nav_contact", widget: "string"},
              {label: "Footer Copyright", name: "footer_copyright", widget: "string"},
              {label: "Footer Privacy", name: "footer_privacy", widget: "string"},
              {label: "Footer Terms", name: "footer_terms", widget: "string"},
              {label: "Nav Blog", name: "nav_blog", widget: "string"},
              {label: "Announcement Bar Text", name: "announcement_text", widget: "string", required: false},
              {label: "Announcement Bar Link Text", name: "announcement_link_text", widget: "string", required: false},
              {label: "Announcement Bar Link URL", name: "announcement_link_url", widget: "string", required: false}
            ]}
          - {label: "Spanish", name: "es", widget: "object", fields: [
              {label: "Nav Home", name: "nav_home", widget: "string"},
              {label: "Nav About", name: "nav_about", widget: "string"},
